<div class="action-row">
  <div class="headline">Library</div>
  <div>
    <clr-button-group class="btn-group btn-primary">
      <clr-button>Download GameART for all the games!</clr-button>
    </clr-button-group>

</div>
<div class="content">

  }
</div>
